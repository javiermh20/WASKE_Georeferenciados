<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mi Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div id="map" style="height: {{ height }}px; width: {{ weight }}px;"></div>
  
  <script>
    // CÃ³digo JavaScript para crear el mapa
    var map = L.map('map').setView([{{ lat }}, {{ long }}], {{ zoom }});

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Agregar marcador en las coordenadas con un popup
    L.marker([{{ lat }}, {{ long }}]).addTo(map)
      .bindPopup("{{ cadena }}, Zoom: {{ zoom }}, Sizemap: {{ height }}px , {{ weight }}px") // Usar el nombre en el popup
      .openPopup();
  </script>
</body>
</html>
